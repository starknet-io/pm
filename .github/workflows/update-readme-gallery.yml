name: Update README Gallery

on:
  push:
    paths:
      - 'AllCoreDevs-Full-Nodes-Meetings/images/call_*_attendees.png'
      - 'AllCoreDevs-Full-Nodes-Meetings/call_*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update README with latest 3 call screenshots
        run: |
          python3 << 'EOF'
          import re
          import glob
          from datetime import datetime

          def extract_date_from_meeting_notes(call_num):
              """Extract date from meeting notes file."""
              try:
                  with open(f'AllCoreDevs-Full-Nodes-Meetings/call_{call_num:03d}.md', 'r') as f:
                      content = f.read()
                      # Look for date in format: Thursday, November 6, 2025
                      match = re.search(r'\*\*Date & Time:\*\* (\w+, \w+ \d+, \d+)', content)
                      if match:
                          date_str = match.group(1)
                          # Convert to shorter format: Nov 6, 2025
                          date_obj = datetime.strptime(date_str, '%A, %B %d, %Y')
                          return date_obj.strftime('%b %d, %Y')
              except Exception as e:
                  print(f"Warning: Could not extract date for call {call_num}: {e}")
              return "TBD"

          def update_readme_gallery():
              """Update README with the 3 most recent call screenshots."""

              # Get the 3 most recent call images
              images = sorted(
                  glob.glob('AllCoreDevs-Full-Nodes-Meetings/images/call_*_attendees.png'),
                  reverse=True
              )[:3]

              if not images:
                  print("No call images found!")
                  return

              # Extract call numbers
              call_numbers = []
              for img in images:
                  match = re.search(r'call_(\d+)_attendees', img)
                  if match:
                      call_numbers.append(int(match.group(1)))

              print(f"Updating gallery with calls: {call_numbers}")

              # Read current README
              with open('README.md', 'r') as f:
                  content = f.read()

              # Generate new gallery HTML
              gallery = '## Recent Meetings\n\n<table>\n  <tr>\n'

              for call_num in call_numbers:
                  date = extract_date_from_meeting_notes(call_num)
                  gallery += f'''    <td align="center">
      <b>Call #{call_num}</b><br>
      {date}<br>
      <a href="https://github.com/starknet-io/pm/blob/main/AllCoreDevs-Full-Nodes-Meetings/call_{call_num:03d}.md">
        <img src="AllCoreDevs-Full-Nodes-Meetings/images/call_{call_num:03d}_attendees.png" width="280"/>
      </a>
    </td>
'''

              gallery += '  </tr>\n</table>'

              # Replace the Recent Meetings section
              pattern = r'## Recent Meetings.*?</table>'
              updated_content = re.sub(pattern, gallery, content, flags=re.DOTALL)

              if updated_content == content:
                  print("No changes needed - README already up to date")
                  return False

              # Write back
              with open('README.md', 'w') as f:
                  f.write(updated_content)

              print("✅ README.md gallery updated successfully!")
              return True

          # Run the update
          changed = update_readme_gallery()

          # Set output for next step
          import sys
          sys.exit(0 if changed else 1)
          EOF

      - name: Commit and push changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: auto-update README gallery with latest meeting screenshots

[skip ci]"
            git push
            echo "✅ Changes committed and pushed"
          fi
